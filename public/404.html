<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Market Garden Manager</title>
    <script type="text/javascript">
        // Redirect to index.html on 404 in Github Pages for dynamic routing
        (function () {
            var basePath = '/market-garden-manager/';
            var suffix = window.location.pathname.slice(basePath.length) + window.location.search + window.location.hash;
            var newUrl = basePath + '?/' + encodeURIComponent(suffix);
            window.location.replace(newUrl);
        }())
    </script>
</head>

<body>
    <noscript>Back <a href="/market-garden-manager/">home</a></noscript>
</body>

</html>
