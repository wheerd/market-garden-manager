<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Market garden management app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Market Garden Manager</title>
    <script type="text/javascript">
      // Restore state in Github Pages for dynamic routing
      (function() {
        if (window.location.search[1] === '/' ) {
          var decoded = decodeURIComponent(window.location.search.slice(1));
          var newState = window.location.pathname.slice(0, -1) + decoded
          window.history.replaceState(null, null, newState);
        }
      }())
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
